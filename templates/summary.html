<!DOCTYPE html>
<html>
<head>
  <title>Warlocks 1507 - Event Interest Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #003366 url("{{ url_for('static', filename='warlocks_logo.png') }}") no-repeat center center fixed;
      background-size: 300px;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      color: #FFD700;
      font-size: 1.5em;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 10px;
    }
    .event-summary {
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    h3 {
      margin-top: 0;
      color: #FFD700;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
    a {
      color: #FFD700;
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Event Interest Summary</header>
  <main>
    {% for event, names in summary.items() %}
      <div class="event-summary">
        <h3>{{ event }} ({{ names|length }} interested)</h3>
        {% if names %}
          <ul>
            {% for name in names %}
              <li>{{ name }}</li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No one signed up yet.</p>
        {% endif %}
      </div>
    {% endfor %}
    <a href="{{ url_for('index') }}">Back to Form</a>
  </main>
</body>
</html>
