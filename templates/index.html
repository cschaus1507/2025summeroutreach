<!DOCTYPE html>
<html>
<head>
  <title>Warlocks Robotics 1507 - Summer Outreach Poll</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #003366 url("{{ url_for('static', filename='warlocks_logo.png') }}") no-repeat center center fixed;
      background-size: 300px;
      color: #ffffff;
    }
    header {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      color: #FFD700;
      font-size: 1.5em;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 10px;
    }
    p.instructions {
      margin-bottom: 20px;
      font-size: 1.1em;
      text-align: center;
      color: #FFD700;
    }
    .event-card {
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .event-card label {
      display: flex;
      align-items: flex-start;
      cursor: pointer;
    }
    .event-card input {
      margin-right: 10px;
      margin-top: 5px;
    }
    .event-details {
      font-size: 0.9em;
      color: #ccc;
      line-height: 1.4em;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      background-color: #FFD700;
      color: #003366;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    a {
      color: #FFD700;
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Warlocks Robotics 1507 - Summer Outreach Poll</header>
  <main>
    <p class="instructions">
      Warlock members, please indicate your interest and availability to attend the summer outreach events we have listed below.
    </p>
    <form method="POST">
      <label>Your Name:
        <input type="text" name="name" required>
      </label>
      <div>
        {% for event in events %}
          <div class="event-card">
            <label>
              <input type="checkbox" name="events" value="{{ event.name }}">
              <div>
                <strong>{{ event.name }}</strong>
                <div class="event-details">
                  {% if event.date %}<div><strong>Date:</strong> {{ event.date }}</div>{% endif %}
                  {% if event.time %}<div><strong>Time:</strong> {{ event.time }}</div>{% endif %}
                  {% if event.location %}<div><strong>Location:</strong> {{ event.location }}</div>{% endif %}
                </div>
              </div>
            </label>
          </div>
        {% endfor %}
      </div>
      <button type="submit">Submit Interest</button>
    </form>
    <a href="{{ url_for('summary') }}">View Summary</a>
  </main>
</body>
</html>
